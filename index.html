<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake-Ladder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="images/hemanphoto.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Welcome to the Game</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enter Players Name</h5>
      
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="player1" placeholder="Player1">
                            <label for="player1">Player1</label>
                        </div>
      
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="player2" placeholder="Player2">
                            <label for="player2">Player2</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button id="startBtn" class="btn btn-dark btn-lg btn-block" type="button">Start Play</button>
                        </div>
      
                        <div class="text-black mb-3 mb-md-0">
                            Copyright Â© 2025. All rights reserved.
                        </div>
                        <div class="text-black mb-3 mb-md-0">
                            Kondavarupalli Hemanth Reddy
                        </div>
                        <div class="text-black mb-3 mb-md-0">
                            Dharmavaram , +91 6301667954
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <script>
      // Wait for the DOM to load before attaching event listener
      document.addEventListener("DOMContentLoaded", function() {
          const startBtn = document.getElementById("startBtn");
          startBtn.addEventListener("click", function() {
              const player1 = document.getElementById("player1").value;
              const player2 = document.getElementById("player2").value;
              localStorage.setItem("player1", player1);
              localStorage.setItem("player2", player2);
              console.log("Player 1:", player1);
              console.log("Player 2:", player2);
              window.location.href = "home.html";
          });
      });
    </script>

</body>
</html>
